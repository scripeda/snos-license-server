services:
  - type: web
    name: snos-license-server
    env: python
    region: ohio  # или frankfurt, singapore, oregon
    plan: free
    branch: main
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.0
      - key: PORT
        value: 10000
    healthCheckPath: /api/test
    autoDeploy: true